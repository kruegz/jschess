<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>jschess</title>

    <script src="js/chess.js"></script>
    <script src="js/json3.min.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/chessboard-0.3.0.js"></script>
    

    <link rel="stylesheet" href="css/chessboard-0.3.0.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

    
    <div id="board" style="width: 400px"></div>
    <textarea id="userCode">
    // Code must include a generateMove function
    // The function must return a move object
    // You have access to the game object
    this.generateMove = function(game) {
        /*
         * Here is some example code which generates a random move
         */
        
        // Get all possible moves
        var possibleMoves = game.moves();

        // If no moves exist, game is over
        if (possibleMoves.length === 0) return;

        // Chose a move at random
        var randomIndex = Math.floor(Math.random() * possibleMoves.length);
        
        // Must return a move
        return possibleMoves[randomIndex];
    };
    </textarea>
    <br>
    <button id="reset">Try it!</button>

    
    <script src="js/main.js"></script>
    
</body>
</html>
